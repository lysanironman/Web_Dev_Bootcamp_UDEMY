<!DOCTYPE html>

    <head>
       <title>Inputs Demo</title>
    </head>
    <body>
        <h1>Welcome to "The Choice is Yours!</h1>
        <h3>You Decide!</h3>
        <p>Cats or Dogs?</p>
        <form>
            <label for="cats">Cats:
                <input name="petChoice" id="cats" type="radio" value="CATS">
            </label>
            <label for="dogs">Dogs:
                <input name="petChoice" id="dogs" type="radio" value="DOGS">                              
            </label>
            <p>What is your favorite color?</p>
            <select name="faveColor" id="colorSelector">
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Purple</option>
                <option>Pink</option>
            </select>
                <button>Go!</button>
        </form>
        
        <footer><a href="index.html">HOME</a></footer>
    </body>
</html>
